# web-check Docker Compose - Iron City IT
# Deploy: docker-compose up -d
# Access: https://webcheck.ironcityit.com

version: '3.8'

services:
  webcheck:
    image: lissy93/web-check:latest
    container_name: webcheck
    ports:
      - "3000:3000"
    environment:
      # Optional: Add API keys for enhanced checks
      # GOOGLE_CLOUD_API_KEY: your-key
      # SHODAN_API_KEY: your-key
      # WHO_API_KEY: your-key
      PORT: 3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
